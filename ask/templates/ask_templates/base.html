<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Ask a question!</title>

    <!-- Bootstrap -->
    {% load staticfiles %}
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.css">
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/jquery.flexdatalist.min.css' %}">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" type="text/css" href="{% static 'css/notyf.min.css' %}">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>

<style>
    .mdl-layout__content {
        display: -webkit-flex;
        display: flex;
        -webkit-flex-direction: column;
        flex-direction: column;
    }

    .mdl-mini-footer {
        display: block;
    }

    .editor-toolbar.fullscreen {
        position: absolute;
    }

    .CodeMirror-fullscreen {
        top: 115px;
    }

    .ask {
        font-family: 'Montserrat', sans-serif;
        color: #009688;
        font-size: 25px;
        font-size: 40px;
        min-width: 65px;
        height: 50px;
        width: 50px;
        min-width: 0px;
    }

    .ask_icon {
        font-size: 40px;
        left: 42% !important;
    }

    .ask:hover {
        background-color: 0;
    }

    .ask1 .mdl-button--icon .material-icons {
        left: 40%;
    }

    .flexdatalist-multiple {
        width: 50%;
    }

    .flexdatalist-alias {
        height: 20px;
        font-family: 'Montserrat', sans-serif;
        font-size: 15px;
        outline: none;
        border: 2px dashed #CDDC39 !important;
        border-radius: 5px;
        padding: 5px !important;
    }

    .blank-error {
        color: #d50000;
        font-size: 15px;
        font-family: 'Montserrat', sans-serif;
        text-align: center;
        margin: 10px auto;
        font-weight: 800;
    }

    .navbar_logo {
        width: 85px;
    }

    .mdl-button {
        font-family: 'Montserrat', sans-serif;
    }

    .submit {
        display: none;
    }

    @media (max-width: 479px) {
        .mdl-mini-footer--link-list,
        .mdl-mini-footer__link-list {
            display: block;
        }
        .mdl-mini-footer--link-list,
        .mdl-mini-footer__link-list a {
            white-space: normal;
        }
    }
</style>

<body>

    <!-- Uses a header that scrolls with the text, rather than staying
    locked at the top -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header mdl-layout__header--scroll">
            <div class="mdl-layout__header-row">
                <!-- Title -->
                <a href="{% url 'home' %}" class="mdl-layout-title mdl-button mdl-js-button mdl-js-ripple-effect">
                    <div class="navbar_logo">
                        <img src="{% static 'assets/logo_white.svg' %}">
                    </div>
                </a>
                <!-- Add spacer, to align navigation to the right -->
                <div class="mdl-layout-spacer"></div>
                <!-- Navigation -->
                <nav class="mdl-navigation">
                    <a> {{ request.user.username }} </a>
                    <button id="demo-menu-lower-right" class="mdl-button mdl-js-button mdl-button--icon"><i class="material-icons">face</i></button>

                    <ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect" for="demo-menu-lower-right">
                        <li class="mdl-menu__item">
                            <center><a href="{% url 'user' username %}" class="mdl-menu__item">View Profile</a></center>
                        </li>
                        <li class="mdl-menu__item">
                            <form method="post" action="/logout/">
                                {% csrf_token %}
                                <center><input type="submit" value="Logout" class="mdl-menu__item" /></center>
                            </form>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>
        <main class="mdl-layout__content">
            <div class="page-content">
                <!-- Your content goes here -->
                <div id="p3" class="mdl-progress mdl-js-progress"></div>
                <!-- Buffering Bar -->
                {% block content %} {% endblock %}
            </div>
            <div class="mdl-layout-spacer"></div>
            <footer class="mdl-mini-footer">
                <div class="mdl-mini-footer__left-section">
                    <div class="mdl-logo">uniqna Â© 2017</div>
                    <ul class="mdl-mini-footer__link-list">
                        <li><a href="#">Found a Bug?&nbsp&nbsp&nbsp&nbsp |</a></li>
                        <li><a href="https://creativecommons.org/licenses/by-sa/3.0/">User contributions licensed under cc by-sa 3.0 with attribution required</a></li>
                    </ul>
                </div>
            </footer>
        </main>
    </div>



    <!-- jQuery (necessary for Bootstraps JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.js"></script>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="//code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="{% static 'js/jquery.flexdatalist.min.js' %}"></script>
    <script>
        (function(i, s, o, g, r, a, m) {
            i['GoogleAnalyticsObject'] = r;
            i[r] = i[r] || function() {
                (i[r].q = i[r].q || []).push(arguments)
            }, i[r].l = 1 * new Date();
            a = s.createElement(o),
                m = s.getElementsByTagName(o)[0];
            a.async = 1;
            a.src = g;
            m.parentNode.insertBefore(a, m)
        })(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');

        ga('create', 'UA-91622346-1', 'auto');
        ga('send', 'pageview');
    </script>
    {% block script %} {% endblock script %}
</body>

</html>
