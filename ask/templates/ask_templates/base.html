<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Home</title>

    <!-- Bootstrap -->
    {% load staticfiles %}
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <link rel="stylesheet" href="{% static 'css/trumbowyg.min.css' %}">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>

<style>
    html,
    body {
        font-family: 'Montserrat', sans-serif;
    }

    .mdl-layout__title,
    .mdl-layout-title {
        font-family: 'Montserrat', sans-serif;
        font-weight: 400;
    }

    .mdl-menu__item {
        color: #424242;
    }

    a {
        font-family: 'Montserrat', sans-serif;
        color: #FFFFFF;
        font-weight: 100;
        text-decoration: none;
    }

    .mdl-progress {
        width: 100%;
    }

    .trumbowyg-fullscreen {
      top: 68px;
    }

    .mdl-textfield {
      width: 100%;
      font-size: 26px;
      font-family: 'Montserrat', sans-serif;
    }

    .mdl-textfield__input {
      font-size: 26px;
      font-family: 'Montserrat', sans-serif;
      text-align: center;
      padding: 10px 0;
      color: #424242;
    }

    .mdl-textfield--floating-label.is-invalid .mdl-textfield__label {
      color: #C51162;
      font-size: 20px;
      text-align: center;
    }

    .mdl-textfield__label {
      text-align: center;
    }

    .trumbowyg-box .trumbowyg-editor {
      font-family: 'Open Sans', sans-serif;
    }

    .mdl-menu__item {
      font-family: 'Montserrat', sans-serif;
    }

</style>

<body>

    <!-- Uses a header that scrolls with the text, rather than staying
    locked at the top -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header mdl-layout__header--scroll">
            <div class="mdl-layout__header-row">
                <!-- Title -->
                <span class="mdl-layout-title">LOGO</span>
                <!-- Add spacer, to align navigation to the right -->
                <div class="mdl-layout-spacer"></div>
                <!-- Navigation -->
                <nav class="mdl-navigation">
                    <a> {{ username }} </a>
                    <button id="demo-menu-lower-right" class="mdl-button mdl-js-button mdl-button--icon"><i class="material-icons">face</i></button>

                    <ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect" for="demo-menu-lower-right">
                        <li class="mdl-menu__item">
                            <center><a href="{% url 'user' username %}" class = "mdl-menu__item">View Profile</a></center>
                        </li>
                        <li class="mdl-menu__item">
                          <form method="post" action="/logout/">
                              {% csrf_token %}
                              <center><input type="submit" value="Logout" class="mdl-menu__item"/></center>
                          </form>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>
        <main class="mdl-layout__content">
            <div class="page-content">
                <!-- Your content goes here -->
                <div id="p3" class="mdl-progress mdl-js-progress"></div>
                <!-- Buffering Bar -->
                {% block content %} {% endblock %}
            </div>
        </main>
        <footer class="mdl-mini-footer">
            <div class="mdl-mini-footer__left-section">
                <div class="mdl-logo">Title</div>
                <ul class="mdl-mini-footer__link-list">
                    <li><a href="#">Help</a></li>
                    <li><a href="#">Privacy & Terms</a></li>
                </ul>
            </div>
        </footer>
    </div>



    <!-- jQuery (necessary for Bootstraps JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="//cdn.tinymce.com/4/tinymce.min.js"></script>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="{% static 'js/trumbowyg.min.js' %}"></script>
    <script>
        document.querySelector('#p3').addEventListener('mdl-componentupgraded', function() {
            this.MaterialProgress.setProgress(0);
            this.MaterialProgress.setBuffer(50);
        });
        $(document).ready(function() {
            $('#id_description').trumbowyg();
        });
    </script>
</body>

</html>
