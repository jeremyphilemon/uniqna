{% extends 'ask_templates/base.html' %} {% load widget_tweaks %} {% block content %}
<form action="submit/" method="post">
    {% csrf_token %}
    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        {% render_field form.title class+="mdl-textfield__input" %}
        <label class="mdl-textfield__label" for="sample3">Title of your Question?</label>
    </div>
    <div class="mdl-cell mdl-cell--12-col">
        {{ form.description }}
    </div>
    <center>
        <div class="ask1">
          <button class="ask mdl-button mdl-js-button mdl-button--icon mdl-js-ripple-effect" type="submit" value="Ask">
            <i class="ask_icon material-icons">send</i>
          </button>
        </div>
    </center>
    <br>
    <div>
        <strong>Suggested tags:   </strong> {% for tag in tags %}
        <label>
     		<input type="checkbox" name="tag" value="{{ tag.id }}"> {{ tag.name }}
     		</label> {% endfor %}
        <a href="#" id="addtag">   +Add new tag</a>
        <div id="newtagdiv">
            <label for="newtab">Enter new tag name:</label>
            <input type="text" name="new_tag" id="newtag">
            <input type="submit" name="AddTag" value="Add Tag">
        </div>
    </div>
</form>
{% endblock %}
