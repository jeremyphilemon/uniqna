{% extends 'ask_templates/base.html' %}
{% block content %}
<form action="submit/" method="post">
  {% csrf_token %}
     <table>
         {{ form.as_table }}
     </table>
     <br>
     <div>
     <strong>Suggested tags:   </strong>
     	{% for tag in tags %}
     		<label>
     		<input type="checkbox" name="tag" value="{{ tag.id }}"> {{ tag.name }}
     		</label>
     	{% endfor %}
     	<a href="#">   +Add new tag</a>
    </div>
     <input type="submit" value="Ask">
 </form>
 {% endblock %}
