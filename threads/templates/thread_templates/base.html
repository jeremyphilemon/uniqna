<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Home</title>

    <!-- Stylesheets -->
    {% load staticfiles %}
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Open+Sans:400i" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.css">
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>

<style>
    .mdl-layout__content {
        display: -webkit-flex;
        display: flex;
        -webkit-flex-direction: column;
        flex-direction: column;
    }

    .mdl-mini-footer {
        display: block;
    }

    .searchparent {
        padding: 5px;
        margin: 0px;
        height: 75px;
        background-color: #F5F5F5;
    }

    .search {
        margin: 0px;
        height: 100%;
        width: 100%;
        background-color: #FFFFFF;
    }

    .searchform {
        height: 100%;
    }

    .searchbottommargin {
        padding: 22px 0;
    }

    .searchbottommargin2 {
        border-bottom: none;
    }

    .postsearchparent {
        height: 40px;
        padding-bottom: 0px;
    }

    .postsearch {
        height: 100%;
        margin: 0px;
        margin-right: 0px;
        margin-top: 5px;
        margin-left: auto;
    }

    .mdl-layout__header {
        box-shadow: none;
    }

    .question_title {
        font-family: 'Montserrat', sans-serif;
        font-size: 40px;
        line-height: 42px;
        padding-top: 25px;
        color: #424242;
    }

    .question_title_solved {
        font-family: 'Montserrat', sans-serif;
        font-size: 40px;
        line-height: 42px;
        padding-top: 25px;
        color: #009688;
    }

    .question_meta {
        color: #D81B60;
        margin: 0px;
    }

    .question_description_parent {
        margin-left: auto;
        margin-right: auto;
        min-height: 45px;
        background-color: #EEEEEE;
    }

    .question_description {
        margin: 0px;
        width: 100%;
        margin-top: auto;
        margin-bottom: auto;
        padding: 20px;
    }

    .question_delete {
        color: #E53935;
    }

    .question_solved {
        color: #009688;
    }

    .voting {
        margin-left: auto;
        margin-right: auto;
        width: 125px;
    }

    .votesu {
        width: 31px;
        margin-left: auto;
    }

    .votesd {
        width: 31px;
        margin-right: auto;
    }

    .score {
        width: 31px;
        line-height: 30px;
    }

    .editor-toolbar.fullscreen {
        position: absolute;
    }

    .CodeMirror-fullscreen {
        top: 115px;
    }

    .editor-toolbar.fullscreen {
        position: relative;
        top: -332px;
    }

    .platform {
        background-color: #FAFAFA;
    }

    .answer {
        width: calc(100% - 130px);
        padding: 10px;
        color: #424242;
        padding-top: 26px;
        padding-bottom: 75px;
        position: relative;
    }

    .answer_description a {
        color: #3949AB;
    }

    .answer_description h4 {
        font-family: 'Montserrat', sans-serif;
    }

    .answer p {
        margin: 0px;
    }

    .answer_parent {}

    .answer_user {
        float: left;
    }

    code {}

    .answer_author_meta {
        float: right;
        width: 240px;
        margin: 0px;
        color: #009688;
    }

    .ask {
        font-family: 'Montserrat', sans-serif;
        color: #009688;
        font-size: 25px;
        font-size: 40px;
        min-width: 65px;
        height: 50px;
        width: 50px;
        min-width: 0px;
    }

    .ask_icon {
        font-size: 40px;
        left: 40%;
    }

    .ask:hover {
        background-color: 0;
    }

    .ask1 .mdl-button--icon .material-icons {
        left: 40%;
    }

    .voting_align {
        width: 70px;
    }

    .meta_parent {
        position: absolute;
        width: 100%;
        bottom: 10px;
    }

    .navbar_logo {
        width: 85px;
    }

    @media (max-width: 479px) {
        .answer_author_meta {
            float: left;
        }
        .voting {
            padding: 0px;
        }
        .mdl-mini-footer--link-list,
        .mdl-mini-footer__link-list {
            display: block;
        }
        .mdl-mini-footer--link-list,
        .mdl-mini-footer__link-list a {
            white-space: normal;
        }
        .question_title {
            font-size: 22px;
            line-height: 25px;
            padding-top: 25px;
        }
        .question_title_solved {
            font-size: 22px;
            line-height: 25px;
            padding-top: 25px;
        }
    }

    @media (max-width: 839px) and (min-width: 480px) {
        .answer_author_meta {
            float: left;
        }
    }

    @media (min-width: 1367px) {
        .answer {
            width: calc(100% - 190px);
        }
    }

    @media (max-width: 320px) {
        html,
        body,
        p {
            font-size: 12px;
        }
        .answer {
            padding-top: 29px;
        }
    }
</style>

<body>
    <!-- Uses a header that scrolls with the text, rather than staying
  locked at the top -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header mdl-layout__header">
            <div class="mdl-layout__header-row">
                <!-- Title -->
                <a href="{% url 'home' %}" class="mdl-layout-title mdl-button mdl-js-button mdl-js-ripple-effect">
                    <div class="navbar_logo">
                        <img src="{% static 'assets/logo_white.svg' %}">
                    </div>
                </a>
                <!-- Add spacer, to align navigation to the right -->
                <div class="mdl-layout-spacer"></div>
                <!-- Navigation -->
                <nav class="mdl-navigation">
                    <a> {{ username }} </a>
                    <button id="demo-menu-lower-right" class="mdl-button mdl-js-button mdl-button--icon"><i class="material-icons">face</i></button>

                    <ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect" for="demo-menu-lower-right">
                        <li class="mdl-menu__item">
                            <center><a href="{% url 'user' username %}" class="mdl-menu__item">View Profile</a></center>
                        </li>
                        <li class="mdl-menu__item">
                            <form method="post" action="/logout/">
                                {% csrf_token %}
                                <center><input type="submit" value="Logout" class="mdl-menu__item" /></center>
                            </form>
                        </li>
                    </ul>
                </nav>
            </div>
            <div class="mdl-grid searchparent">
                <div class="mdl-cell mdl-cell--12-col search">

                    <form method="GET" action="" class="searchform">
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label searchbottommargin">
                            <input class="mdl-textfield__input searchbottommargin2" type="text" name="query">
                            <label class="mdl-textfield__label" for="sample3"><i class="material-icons">search</i></label>
                        </div>
                    </form>

                </div>
            </div>
        </header>
        <main class="mdl-layout__content">
            <div class="page-content">
                <!-- Your content goes here -->
                {% block question %} {% endblock %}

            </div>
            <div class="mdl-layout-spacer"></div>
            <footer class="mdl-mini-footer">
                <div class="mdl-mini-footer__left-section">
                    <div class="mdl-logo">uniqna Â© 2017</div>
                    <ul class="mdl-mini-footer__link-list">
                        <li><a href="#">Found a Bug?&nbsp&nbsp&nbsp&nbsp |</a></li>
                        <li><a href="https://creativecommons.org/licenses/by-sa/3.0/">User contributions licensed under cc by-sa 3.0 with attribution required</a></li>
                    </ul>
                </div>
            </footer>
        </main>
    </div>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.js"></script>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script>
        var simplemde = new SimpleMDE({
            element: $("#MyID")[0]
        });
        // Voting script
        $(".upvote").click(function() {
            vote_url = "http://127.0.0.1:8000" + $(this).data("url");
            ubutton = $(this);
            $.get(vote_url, function(data, status) {
                ubutton.toggleClass("btn-default").toggleClass("btn-success");
                ubutton.siblings().last().removeClass("btn-danger").addClass("btn-default")
                ubutton.siblings()[0].textContent = data.ups.length;
                ubutton.siblings()[1].textContent = data.downs.length;
            });
        });
        $(".downvote").click(function() {
            vote_url = "http://127.0.0.1:8000" + $(this).data("url");
            dbutton = $(this);
            $.get(vote_url, function(data, status) {
                dbutton.toggleClass("btn-default").toggleClass("btn-danger");
                dbutton.siblings().first().removeClass("btn-success").addClass("btn-default")
                dbutton.siblings()[2].textContent = data.downs.length;
                dbutton.siblings()[1].textContent = data.ups.length;
            });
        });
    </script>
</body>

</html>
