language: python
services:
  - postgressql
python:
  - 3.5
env:
  - DJANGO=1.11 DB=postgres
install:
  - pip install -r requirements.txt
  - pip install coveralls
before_script:
  - psql -c 'create database uniqna;' -U postgres
script:
  - coverage run --rcfile=.coveragerc manage.py test
after_success:
  coveralls
