<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="A forum where students can ask and contribute to questions about anything that’s happening around our university all day all night."/>
    <meta name="theme-color" content="#3F51B5 ">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>{% block title %}
        
    {% endblock title %}</title>

    <!-- Stylesheets -->
    {% load staticfiles %}
    <link rel="icon" href="{% static 'favicon.png' %}">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>

<style>
    .mdl-layout__content {
        display: -webkit-flex;
        display: flex;
        -webkit-flex-direction: column;
        flex-direction: column;
    }

    .mdl-mini-footer {
        display: block;
    }

    .navbar_logo {
      width: 85px;
    }

    .notif-inside {
        color: #424242;
    }

    .unread .notif-inside {
        color: #009688;
    }

    .notifications {
      width: 50px;
      height: 50px;
    }

    .notifications_ago {

    }

    @media (max-width: 320px) {
      .title .date {
        font-size: 9px;
      }
    }

    @media (max-width: 479px) {
      .mdl-mini-footer--link-list, .mdl-mini-footer__link-list {
        display: block;
      }

        .mdl-mini-footer--link-list, .mdl-mini-footer__link-list a {
          white-space: normal;
        }
    }

</style>

<body>

    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header mdl-layout__header">
            <div class="mdl-layout__header-row">
                <a href="#infini" class="mdl-layout-title mdl-button mdl-js-button mdl-js-ripple-effect">
                <div class="navbar_logo">
                <img src="{% static 'assets/logo_white.svg' %}">
                 </div>
                </a>
                <div class="mdl-layout-spacer"></div>
            </div>
        </header>
        <main class="mdl-layout__content">
            <div class="page-content">
                {% block body %} {% endblock %}

            </div>
            <div class="mdl-layout-spacer"></div>
            <footer class="mdl-mini-footer">
                <div class="mdl-mini-footer__left-section">
                    <div class="mdl-logo">uniqna © 2017</div>
                    <ul class="mdl-mini-footer__link-list">
                        <li><a href="https://goo.gl/forms/ewOpIdAGijJ8yLSg1">Found a Bug?</a>&nbsp&nbsp&nbsp&nbsp |</li>
                        <li><a href="https://creativecommons.org/licenses/by-sa/3.0/">User contributions licensed under cc by-sa 3.0 with attribution required</a></li>
                    </ul>
                </div>
            </footer>
        </main>
    </div>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="https://unpkg.com/scrollreveal@3.3.2/dist/scrollreveal.min.js"></script>
    <script src="{% static 'js/jquery.jscroll.min.js' %}"></script>
    <script>
        (function(i, s, o, g, r, a, m) {
            i['GoogleAnalyticsObject'] = r;
            i[r] = i[r] || function() {
                (i[r].q = i[r].q || []).push(arguments)
            }, i[r].l = 1 * new Date();
            a = s.createElement(o),
                m = s.getElementsByTagName(o)[0];
            a.async = 1;
            a.src = g;
            m.parentNode.insertBefore(a, m)
        })(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');

        ga('create', 'UA-91622346-1', 'auto');
        ga('send', 'pageview');
    </script>
</body>
</html>
