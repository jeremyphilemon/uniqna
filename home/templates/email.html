<!-- Sample Email template -->
<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <style>
	.mdl-layout__content {
    display: -webkit-flex;
    display: flex;
    -webkit-flex-direction: column;
    flex-direction: column;
	}

	.mdl-mini-footer {
	    display: block;
	}

	.navbar_logo {
	    width: 85px;
	}

	.notifications {
	    width: 50px;
	    height: 50px;
	}

	.mdl-badge[data-badge]:after {
	    font-family: 'Montserrat', sans-serif;
	}

	.wrapper {
	    opacity: 1;
	    -webkit-transition: opacity .20s ease-in;
	    transition: opacity .20s ease-in;
	}

	.mdl-layout__title, .mdl-layout-title {
	    line-height: 1.6;
	}

	.mdl-layout__header {
	    box-shadow: none;
	}

	@media (max-width: 320px) {
	    .title .date {
	        font-size: 9px;
	    }
	    .mdl-layout__header-row {
	        padding: 0 10px 0 58px;
	    }
	    .button-responsive-fix {
	        margin-left: -35px;
	        margin-right: 30px;
	    }
	}

	@media (max-width: 479px) {
	    .mdl-mini-footer--link-list, .mdl-mini-footer__link-list {
	        display: block;
	    }
	    .mdl-mini-footer--link-list, .mdl-mini-footer__link-list a {
	        white-space: normal;
	    }
	}

	html, body {
	    font-family: 'Montserrat', sans-serif;
	    background: #e0e0e0;
	}

	.mdl-layout__title, .mdl-layout-title {
	    font-family: 'Montserrat', sans-serif;
	    font-weight: 400;
	    color: #FFFFFF;
	    line-height: 1.8;
	    right: 60px;
	}

	.mdl-menu__item {
	    color: #424242;
	}

	a {
	    font-family: 'Montserrat', sans-serif;
	    color: #FFFFFF;
	    font-weight: 100;
	    text-decoration: none;
	}

	.mdl-textfield {
	    width: 100%%;
	    font-size: 26px;
	    font-family: 'Montserrat', sans-serif;
	}

	.mdl-textfield__input {
	    font-size: 26px;
	    font-family: 'Montserrat', sans-serif;
	    text-align: center;
	    padding: 10px 0;
	    color: #424242;
	}

	.mdl-textfield__label {
	    text-align: center;
	}

	.mdl-menu__item {
	    font-family: 'Montserrat', sans-serif;
	}

	.mdl-layout__header-row .mdl-navigation {
	    margin-left: -60px;
	}
	.box {
		background-color: white;
		height: 500px;
	}

    </style>
</head>

<body>
    <main>
        <div class="wrapper">
            <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
                <header class="mdl-layout__header mdl-layout__header">
                    <div class="mdl-layout__header-row">
                        <a href="https://uniqna.com" class="mdl-layout-title mdl-button mdl-js-button mdl-js-ripple-effect">
                            <div class="navbar_logo">
                                <img src="https://uniqna.com/static/assets/logo_white.svg">
                            </div>
                        </a>
                    </div>
                </header>
                <main class="mdl-layout__content">
                    <div class="page-content">
                        <!--
						Email content
						-->
						<center>
						<div class="mdl-grid">
							<div class="mdl-cell mdl-cell--6-col box mdl-cell--3-offset">
								<h2 class="email-header"> Email Header </h2>
								<div class="email-content">
									%s
								</div>
							</div>
						</div>
						</center>
                    </div>
                    <footer class="mdl-mini-footer">
                        <div class="mdl-mini-footer__left-section">
                            <div class="mdl-logo">uniqna Â© 2017</div>
                            <ul class="mdl-mini-footer__link-list">
                                <li><a href="mailto:superheroes@uniqna.com">Need to tell us something?&nbsp&nbsp&nbsp&nbsp |</a></li>
                                <li><a href="https://creativecommons.org/licenses/by-sa/3.0/">User contributions licensed under cc by-sa 3.0 with attribution required</a></li>
                            </ul>
                        </div>
                    </footer>
                </main>
            </div>
        </div>
</body>

</html>
