{% extends 'home_templates/base.html' %} {% block frontpage %}
<style>
    .mdl-cell--12-col {
        background-color: #EEEEEE;
        height: 100px;
    }

    .platform {
        padding: 0px;
    }

    .title {
        margin-left: 60px;
        margin-top: 40px;
        font-size: 18px;
        position: absolute;
        color: #424242;
        font-family: 'Open Sans', sans-serif;
    }

    .a_title {
      color: #424242;
      font-family: 'Open Sans', sans-serif;
    }

    .votes {
      margin: 6.6px;
    }

    .score{
      margin: auto;
      margin-left: 14px;
      margin-right: 0px;
      margin-top: 39px;
      width: 32px;
      font-size:  13px;
      position: absolute;
    }

    .solved {
      color: #009688;
      font-size: 18px;
    }

    .votecolor {
      color: #424242;
    }

</style>

<div class="mdl-grid">
    {% for x in question_list %}

    <div class="mdl-cell mdl-cell--12-col">
        <div class="mdl-grid platform">
            <div class="mdl-cell mdl-cell--1-col">
                <div class="mdl-cell mdl-cell--1-col votes">
                    <button id="upvote" class="mdl-button mdl-js-button mdl-button--icon">
                    <a href="{% url 'qvote' x.pk 'u'%}" id="up"><i class="material-icons votecolor ">expand_less</i></a>
                    </button>
                </div>
                <div class="mdl-cell mdl-cell--1-col votes">
                    <button id="downvote" class="mdl-button mdl-js-button mdl-button--icon">
                    <a href="{% url 'qvote' x.pk 'd'%}" id="down"><i class="material-icons votecolor">expand_more</i></a>
                    </button>
                </div>
            </div>
            <div class="mdl-cell mdl-cell--1-col score"><center>{{ x.points }}</center></div>
            <div class="mdl-cell mdl-cell--10-col title"><a href="{% url 'thread' x.pk %}" class="a_title">{{ x.title }}</a>
              {% if x.solved == True %}
              <i class="material-icons solved">check</i>
              {% endif %}
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
