<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Home</title>

    <!-- Stylesheets -->
    {% load staticfiles %}
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>

<style>
    .mdl-layout__content {
        display: -webkit-flex;
        display: flex;
        -webkit-flex-direction: column;
        flex-direction: column;
    }

    .mdl-mini-footer {
        display: block;
    }

    @media (max-width: 320px) {
      .title .date {
        font-size: 9px;
      }
    }

</style>

<body>
    <!-- Uses a header that scrolls with the text, rather than staying
  locked at the top -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header mdl-layout__header">
            <div class="mdl-layout__header-row">
                <!-- Title -->
                <a href="{% url 'home' %}" class="mdl-layout-title mdl-button mdl-js-button mdl-js-ripple-effect">VITQNA</a>
                <!-- Add spacer, to align navigation to the right -->
                <div class="mdl-layout-spacer"></div>
                <!-- Navigation -->
                <nav class="mdl-navigation">
                    <a> {{ username }} </a>
                    <button id="demo-menu-lower-right" class="mdl-button mdl-js-button mdl-button--icon"><i class="material-icons">face</i></button>

                    <ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect" for="demo-menu-lower-right">
                        <li class="mdl-menu__item">
                            <center><a href="{% url 'user' username %}" class="mdl-menu__item">View Profile</a></center>
                        </li>
                        <li class="mdl-menu__item">
                            <form method="post" action="/logout/">
                                {% csrf_token %}
                                <center><input type="submit" value="Logout" class="mdl-menu__item" /></center>
                            </form>
                        </li>
                    </ul>
                </nav>
            </div>
            <div class="mdl-grid searchparent">
                <div class="mdl-cell mdl-cell--12-col search">

                    <form action="#" class="searchform">
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label searchbottommargin">
                            <input class="mdl-textfield__input searchbottommargin2" type="text" id="sample3">
                            <label class="mdl-textfield__label" for="sample3"><i class="material-icons">search</i></label>
                        </div>
                    </form>

                </div>
            </div>
        </header>
        <main class="mdl-layout__content">
            <div class="page-content">
                <!-- Your content goes here -->
                {% block frontpage %} {% endblock %}

            </div>
            <div class="mdl-layout-spacer"></div>
            <footer class="mdl-mini-footer">
                <div class="mdl-mini-footer__left-section">
                    <div class="mdl-logo">Title</div>
                    <ul class="mdl-mini-footer__link-list">
                        <li><a href="#">Help</a></li>
                        <li><a href="#">Privacy & Terms</a></li>
                    </ul>
                </div>
            </footer>
        </main>
    </div>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="https://unpkg.com/scrollreveal@3.3.2/dist/scrollreveal.min.js"></script>
    <script src="{% static 'js/jquery.infinitescroll.min.js' %}"></script>
    <script type="text/javascript">
    var last_page = $("#last").data("last");
    var curr_page = 1;
    $("#pagination").hide();
    $('#infini').infinitescroll({
        navSelector: '#pagination',
        nextSelector: '#pagination center a',
        itemSelector: '.iquestion',
        loadingImg: "http://www.downgraf.com/wp-content/uploads/2014/09/01-progress.gif",
        loadingText: "<div>LOADING</div>",
        animate: true
    },
        function(new_elts) {
        var elts = $(new_elts).css('opacity', 0);
        elts.animate({opacity: 1});
        curr_page=curr_page+1;
        if(curr_page==last_page){
            $('#infini').infinitescroll('destroy');
        }
        }
    )
    </script>
</body>
</html>
