{% load widget_tweaks %}
{% if user.is_authenticated %}
<div class="modal reply-modal">
  <div class="modal-background is-shady"></div>
  <div class="modal-content is-rounded">
    <div class="box">

      <div class="replying">
        <form v-bind:action="url" method="post"> {% csrf_token %}

          <div class="field">
            <label class="label is-pink font-is-light">@{{ request.user.username }} -> @<span class="replying-to">[ username ]</span></label>
            <p class="control">
              {% render_field form.description type="textarea" class+="input" placeholder="Fomatting is supported and please be nice :D" id="reply"%}
            </p>
          </div>

          <div class="field submit is-pulled-right">
            <p class="control">
              <button class="button is-success" value="submit" name="submit">
                Make yer mark!
              </button>
            </p>
          </div>

        </form>
      </div>
      <br><br>

      <div class="notification is-light" v-bind:style="{display: value}">
          <strong>Formatting Guide</strong>
       </div>

    </div>
  </div>
  <button class="modal-close"></button>
</div>
{% endif %}
