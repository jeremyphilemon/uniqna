{% load widget_tweaks %}
{% if user.is_authenticated %}
<div class="modal contribute-modal">
  <div class="modal-background is-shady"></div>
  <div class="modal-content is-rounded">
    <div class="box">

      <form action="{% url 'submit_answer' post.pk %}" method="post"> {% csrf_token %}

        <div class="field">
          <label class="label is-pink font-is-light">@{{ request.user.username }}</label>
          <p class="control">
            {% render_field form.description type="textarea" class+="input" placeholder="Fomatting is supported and please be nice :D" id="contribute" %}
          </p>
        </div>

        <div class="field submit is-pulled-right">
          <p class="control">
            <button class="button is-success" value="submit" name="submit" v-on:click="toggleLoading" v-bind:class="{'is-loading': isActive}">
              Make yer mark!
            </button>
          </p>
        </div>

      </form>
      <br><br>

      <div class="notification is-light" v-bind:style="{display: value}">
          <strong>Formatting Guide</strong>
       </div>

    </div>
  </div>
  <button class="modal-close"></button>
</div>
{% endif %}
