<form method = "GET" action="{% url 'search' %}">
  <div class="field is-grouped search-field">
    <p class="control is-expanded">
      <input class="input is-large" name="query" type="text" required>
    </p>
    <p class="control">
      <button type="submit" class="button is-warning is-large">
      <span class="icon">
        <i class="material-icons">search</i>
      </span>
      </button>
    </p>
  </div>
</div>
</form>
